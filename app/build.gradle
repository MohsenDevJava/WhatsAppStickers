apply plugin: 'com.android.application'apply plugin: 'com.onesignal.androidsdk.onesignal-gradle-plugin'android {    aaptOptions {        noCompress "webp"    }    signingConfigs {        config {            keyAlias 'stickey0'            keyPassword 'nrocirpac1'            storeFile file('C:/Users/vidit/keystore/stickers.jks')            storePassword 'nrocirpac'        }    }    compileSdk 33    defaultConfig {        applicationId 'com.mscompany.stickersms'        minSdkVersion 22        targetSdkVersion 33        versionCode 10        versionName "2.4"        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'        renderscriptTargetApi 21        renderscriptSupportModeEnabled true        def contentProviderAuthority = applicationId + ".stickercontentprovider"        // Creates a placeholder property to use in the manifest.        manifestPlaceholders =                [contentProviderAuthority: contentProviderAuthority]        // Adds a new field for the authority to the BuildConfig class.        buildConfigField("String",                "CONTENT_PROVIDER_AUTHORITY",                "\"${contentProviderAuthority}\"")    }    buildTypes {        debug {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'        }        release {            minifyEnabled true            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'            signingConfig signingConfigs.config        }    }    compileOptions {        sourceCompatibility JavaVersion.VERSION_11        targetCompatibility JavaVersion.VERSION_11    }    productFlavors {    }//    sourceSets {//        main {//            jniLibs.srcDirs  'src/main/libs'//        }//    }}tasks.register('checkDebug') {    doLast {        println("checkDebug")        if (android.defaultConfig.applicationId.startsWith("com.whatsapp")) {            throw new GradleException("applicationId in defaultConfig cannot start with com.whatsapp, please change your applicationId in app/build.gradle")        }        checkApplicationIdInDebug()    }}private void checkApplicationIdInDebug() {    Properties properties = new Properties()    properties.load(project.rootProject.file('local.properties').newDataInputStream())    def ignoreApplicationIdCheck = properties.getProperty('ignoreApplicationIdCheck')    if (ignoreApplicationIdCheck == null) {        if (android.defaultConfig.applicationId.equals("com.mscompany.stickersms")) {            //throw new GradleException("Your applicationId is currently com.mscompany.stickersms, please change your applicationId to a different string in app/build.gradle in line 16")        }    } else {        println("application id check ignored")    }}tasks.register('checkRelease') {    doLast {        println("checkRelease")        if (android.defaultConfig.applicationId.startsWith("com.whatsapp")) {            throw new GradleException("applicationId in defaultConfig cannot start with com.whatsapp, please change your applicationId in app/build.gradle")        }    }}tasks.configureEach { task ->    println(task.name)    if (task.name.contains("assembleDebug")) {        task.dependsOn checkDebug    }    if (task.name.contains("assembleRelease")) {        task.dependsOn checkRelease    }}dependencies {    implementation fileTree(dir: 'jniLibs', include: ['*.jar'])    //noinspection GradleCompatible    implementation 'androidx.appcompat:appcompat:1.6.1'    //noinspection GradleCompatible    implementation 'com.google.android.material:material:1.9.0'    testImplementation 'junit:junit:4.13.2'    //noinspection GradleCompatible    implementation 'androidx.media:media:1.6.0'    //noinspection GradleCompatible    implementation 'androidx.legacy:legacy-support-v4:1.0.0'    //noinspection GradleCompatible    androidTestImplementation 'androidx.test.ext:junit:1.1.5'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'    //noinspection GradleCompatible    implementation 'androidx.recyclerview:recyclerview:1.3.0'    implementation 'androidx.constraintlayout:constraintlayout:2.1.4'    implementation 'com.facebook.fresco:fresco:1.11.0'    implementation 'com.facebook.fresco:webpsupport:1.11.0'    implementation 'com.facebook.fresco:animated-webp:1.11.0'    implementation 'com.ramotion.cardslider:card-slider:0.3.0'    implementation 'androidx.multidex:multidex:2.0.1'    implementation 'com.facebook.fresco:animated-base:1.13.0'    // SDK related dependencies jniLibs    implementation (files("libs/ds-photo-editor-sdk-v10.aar"))    implementation 'io.reactivex.rxjava2:rxjava:2.1.0'    implementation 'io.reactivex.rxjava2:rxandroid:2.0.1'    implementation 'com.github.bumptech.glide:glide:4.15.1'    annotationProcessor 'com.github.bumptech.glide:compiler:4.11.0'    androidTestImplementation "androidx.test.ext:junit:1.1.5"}